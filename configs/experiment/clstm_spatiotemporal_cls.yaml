# @package _global_

# to execute this experiment run:
# python run.py experiment=cnn_spatial_cls

defaults:
  - override /trainer: default.yaml # choose trainer from 'configs/trainer/'
  - override /model: greecefire_ConvLSTM_model.yaml
  - override /datamodule: fireds_spatiotemporal_datamodule.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

logger:
  wandb:
    name: ${oc.env:WANDB_NAME_PREFIX}_ConvLSTM_opt_${now:%Y%m%d_%H%M}

model:
  positive_weight: 0.65
  lr: 0.001
  lr_scheduler_step: 100
  lr_scheduler_gamma: 0.1
  weight_decay: 0.05
  hidden_size: 16

datamodule:
  batch_size: 128
  num_workers: 16
  pin_memory: True
  nan_fill: -1.0

trainer:
  max_epochs: 20